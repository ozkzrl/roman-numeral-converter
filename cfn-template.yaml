AWSTemplateFormatVersion: 2010-09-09
Description: |
  CloudFormation Template for Roman Numerals Converter Application. 
  This template creates a Python Flask Web Application on an Amazon Linux 2023  
  EC2 Instance with a custom security group allowing HTTP connections on ports 80, 8080, and SSH on port 22. 
  The Roman Numerals Converter Application is downloaded from a GitHub repository and installed on Flask.

Parameters:
  myVPC:
    Description: Select your VPC.
    Type: AWS::EC2::VPC::Id

  myKeyPairName:
    Description: Select the name of your keyname.
    Type: AWS::EC2::KeyPair::KeyName
    Default: second_key

  myInstanceType:
    Description: Select your Instance Type. 
    Type: String
    Default: t2.micro
    AllowedValues:
      - t2.micro
      - t3.micro
      - t2.nano

  LatestAmiId:
    Type: 'AWS::SSM::Parameter::Value<AWS::EC2::Image::Id>'
    Default: '/aws/service/ami-amazon-linux-latest/al2023-ami-kernel-6.1-x86_64'

Resources:
  myWebServer:
    Type: AWS::EC2::Instance
    Properties:
      ImageId: !Ref LatestAmiId
      InstanceType: !Ref myInstanceType
      KeyName: !Ref myKeyPairName
      SecurityGroupIds: 
        - !GetAtt myWebSecGroup.GroupId
      Tags: 
        - Key: Name
          Value: "Roman Numerals Converter"
      UserData: !Base64 |
        #!/bin/bash
        dnf update -y
        dnf install python3 -y
        dnf install python3-pip -y
        pip3 install flask
        dnf install git -y
        cd /home/ec2-user
        mkdir -p templates
        APP_URL="https://raw.githubusercontent.com/ozkzrl/roman-numeral-converter/main"

        wget -O roman-numerals-converter-app.py ${APP_URL}/roman-numerals-converter-app.py
        wget -O templates/index.html ${APP_URL}/templates/index.html
        wget -O templates/convert.html ${APP_URL}/templates/convert.html

        nohup python3 roman-numerals-converter-app.py > app.log 2>&1 &

  myWebSecGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Enable HTTP (80, 8080) and SSH (22) access.
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 8080
          ToPort: 8080
          CidrIp: 0.0.0.0/0
      Tags: 
        - Key: Name
          Value: roman-numerals-converter
      VpcId: !Ref myVPC

Outputs:
  WebSiteURL:
    Description: Roman Numerals Converter Application URL
    Value: !Sub "http://${myWebServer.PublicDnsName}:8080"









